<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Rocket Coffee</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo-desktop.svg" alt="Logo Rocketcoffee">
    </div>
    <div class="menu">
      <ul>
        <li class="menu-item">Home</li>
        <li class="menu-item">Menu</li>
        <li class="menu-item">Recompensas</li>
        <li class="menu-item">Gift Cards</li>
        <li class="menu-item">Lojas</li>
      </ul>
    </div>
    <div class="button">
      <button>Pegar Meu Cafe</button>
    </div>
    <div class="top-blur">
      <img src="assets/images/blur-2.png" alt="Sombreado Roxo">
    </div>
  </header>
  <section class="container">
    <div class="info">
        <h1>Great Coffee</h1>
        <h2>&lt;Great Code/&gt;</h2>
    </div>
    <div class="img-coffee">
      <img src="assets/images/rocket-coffee.png" alt="RocketCoffee">
    </div>
    <div class="bottom-blur">
      <img src="assets/images/blur-1.png" alt="Sombreado Roxo">
    </div>
  </section>
</body>
</html>
